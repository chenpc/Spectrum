<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <clipPath id="iconClip">
      <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228"/>
    </clipPath>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2677A5"/>
      <stop offset="40%" stop-color="#639BC1"/>
      <stop offset="70%" stop-color="#90A74A"/>
      <stop offset="100%" stop-color="#5D8722"/>
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#fffbe6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#90A74A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="sunHalo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#639BC1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2677A5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="mountain1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3a4a"/>
      <stop offset="100%" stop-color="#0d1a22"/>
    </linearGradient>
    <linearGradient id="mountain2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#142830"/>
      <stop offset="100%" stop-color="#080f14"/>
    </linearGradient>
    <linearGradient id="hdrText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e8f0f8"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="sunGlow">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="textShadow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="haloFilter">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
  </defs>

  <g clip-path="url(#iconClip)">
    <!-- Sky gradient background -->
    <rect width="1024" height="1024" fill="url(#sky)"/>

    <!-- Sun halo (HDR bloom effect) -->
    <circle cx="512" cy="380" r="300" fill="url(#sunHalo)" filter="url(#haloFilter)"/>
    <circle cx="512" cy="380" r="200" fill="url(#sunHalo)"/>

    <!-- Sun with HDR overexposure bloom -->
    <circle cx="512" cy="380" r="100" fill="white" opacity="0.25" filter="url(#sunGlow)"/>
    <circle cx="512" cy="380" r="65" fill="white" opacity="0.6" filter="url(#sunGlow)"/>
    <circle cx="512" cy="380" r="40" fill="white" opacity="0.95"/>

    <!-- Lens flare streaks -->
    <line x1="300" y1="380" x2="724" y2="380" stroke="white" stroke-width="1.5" opacity="0.2"/>
    <line x1="420" y1="260" x2="604" y2="500" stroke="white" stroke-width="1" opacity="0.12"/>

    <!-- Far mountain silhouette -->
    <polygon points="0,620 150,440 320,520 480,400 600,470 750,380 900,460 1024,500 1024,750 0,750"
             fill="url(#mountain1)" opacity="0.85"/>

    <!-- Near mountain silhouette -->
    <polygon points="0,700 200,540 380,620 520,500 680,580 850,480 1024,580 1024,800 0,800"
             fill="url(#mountain2)" opacity="0.9"/>

    <!-- Foreground ground -->
    <rect x="0" y="720" width="1024" height="304" fill="#060c10"/>

    <!-- HDR text in foreground -->
    <text x="512" y="890" text-anchor="middle" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif"
          font-size="200" font-weight="800" letter-spacing="20" fill="url(#hdrText)" filter="url(#textShadow)" opacity="0.95">
      HDR
    </text>

    <!-- Subtle HDR highlight spill on text -->
    <text x="512" y="890" text-anchor="middle" font-family="SF Pro Display, Helvetica Neue, Arial, sans-serif"
          font-size="200" font-weight="800" letter-spacing="20" fill="#639BC1" opacity="0.1">
      HDR
    </text>
  </g>
</svg>
